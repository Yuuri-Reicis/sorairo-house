    <!-- Firebase SDK -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Yu Gothic UI', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #f5f0ff 0%, #fce4ec 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* „Éò„ÉÉ„ÉÄ„Éº */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;

        }

        .header h1 {
            font-size: 1.4rem;

        }

        .header-links a {

        }

        .header-links a:hover {

        /* ÊäïÁ®ø„Éï„Ç©„Éº„É† */
        .post-form {

            border-radius: 16px;
            padding: 16px;

        .post-form textarea {

        .post-btn {

        /* „Çø„Ç§„É†„É©„Ç§„É≥ */
        .timeline {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .tweet {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 20px rgba(201, 184, 232, 0.15);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tweet-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .tweet-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .tweet-avatar.reicis {
            background: linear-gradient(135deg, #a0d0c0 0%, #80c0a0 100%);
        }

        .tweet-avatar.yuuri {
            background: linear-gradient(135deg, #f0b0c0 0%, #e8a0b5 100%);
        }

        .tweet-user-info {
            flex: 1;
        }

        .tweet-name {

            color: #5a4a6a;

        }

        .tweet-handle {
            color: #9a8ab0;

        }

        .tweet-content {

            margin-bottom: 8px;

        .tweet-time {

        /* „É¨„Ç§„Ç∑„Çπ„Åã„Çâ„ÅÆ„Å§„Å∂„ÇÑ„Åç„Éú„Çø„É≥ */
        .reicis-tweet-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #a0d0c0 0%, #80c0a0 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .reicis-tweet-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(160, 208, 192, 0.4);
        }

        .reicis-tweet-btn:disabled {

        }

        /* Á©∫„ÅÆÁä∂ÊÖã */
        .empty-timeline {
            text-align: center;
            padding: 40px;
            color: #9a8ab0;
        }

        .empty-timeline-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        /* „É≠„Éº„Éá„Ç£„É≥„Ç∞ */
        .loading {
            text-align: center;
            padding: 20px;
            color: #9a8ab0;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>üè† SORAIRO Timeline</h1>
            <div class="header-links">
                <a href="index.html">üí¨ „ÉÅ„É£„ÉÉ„Éà„Å´Êàª„Çã</a>
            </div>
        </header>

        <!-- „É¨„Ç§„Ç∑„Çπ„Å´„Å§„Å∂„ÇÑ„ÅÑ„Å¶„ÇÇ„Çâ„ÅÜ„Éú„Çø„É≥ -->
        <button class="reicis-tweet-btn" onclick="generateReicisTweet()">
            üå∏ „É¨„Ç§„Ç∑„Çπ„Å´„Å§„Å∂„ÇÑ„ÅÑ„Å¶„ÇÇ„Çâ„ÅÜ
        </button>

        <!-- „ÇÜ„ÅÜ„Çä„ÅÆÊäïÁ®ø„Éï„Ç©„Éº„É† -->
        <div class="post-form">
            <textarea id="tweetInput" placeholder="„ÅÑ„Åæ„Å©„ÅÜ„Åó„Å¶„ÇãÔºü" maxlength="280" oninput="updateCharCount()"></textarea>
            <div class="post-form-footer">
                <span id="charCount" class="char-count">0 / 140</span>
                <button class="post-btn" id="postBtn" onclick="postTweet()" disabled>ÊäïÁ®ø„Åô„Çã</button>
            </div>
        </div>

        <!-- „Çø„Ç§„É†„É©„Ç§„É≥ -->
        <div id="timeline" class="timeline">
            <div class="loading">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
        </div>
    </div>

    <script>
        // FirebaseË®≠ÂÆöÔºàSORAIRO House„Å®Âêå„ÅòÔºâ
        const firebaseConfig = {
            apiKey: "AIzaSyCKRnBvu__PzPDQOiLWzL9unB3PV43AAfQ",
            authDomain: "sorairo-house.firebaseapp.com",
            projectId: "sorairo-house",
            storageBucket: "sorairo-house.firebasestorage.app",
            messagingSenderId: "767905629284",
            appId: "1:767905629284:web:bdfe00cf8c3bc0bab5b844"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let tweets = [];

        // Ë™çË®ºÁä∂ÊÖã„ÅÆÁõ£Ë¶ñ
        auth.onAuthStateChanged(async (user) => {
            currentUser = user;
            if (user) {
                await loadTweets();
                // 25%„ÅÆÁ¢∫Áéá„Åß„É¨„Ç§„Ç∑„Çπ„ÅåËá™Âãï„Åß„Å§„Å∂„ÇÑ„Åè
                tryAutoTweet();
            } else {
                document.getElementById('timeline').innerHTML = `
                    <div class="empty-timeline">
                        <div class="empty-timeline-icon">üîê</div>
                        <p>„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Çø„Ç§„É†„É©„Ç§„É≥„ÇíË¶ã„Çà„ÅÜ</p>
                        <button onclick="loginWithGoogle()" style="margin-top: 16px; padding: 12px 24px; background: linear-gradient(135deg, #c9b8e8 0%, #e8a0b5 100%); color: white; border: none; border-radius: 20px; cursor: pointer;">Google„Åß„É≠„Ç∞„Ç§„É≥</button>
                    </div>
                `;
            }
        });

        // 25%„ÅÆÁ¢∫Áéá„ÅßËá™Âãï„Å§„Å∂„ÇÑ„Åç
        async function tryAutoTweet() {
            const roll = Math.random();
            console.log(`üé≤ „Ç¨„ÉÅ„É£: ${(roll * 100).toFixed(1)}% (25%‰ª•‰∏ã„ÅßÂΩì„Åü„Çä)`);
            if (roll < 0.25) {
                console.log('üå∏ ÂΩì„Åü„ÇäÔºÅ„É¨„Ç§„Ç∑„Çπ„Åå„Å§„Å∂„ÇÑ„Åç„Åæ„Åô');
                await generateReicisTweet();
            }
        }

        // Google„É≠„Ç∞„Ç§„É≥
        async function loginWithGoogle() {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                await auth.signInWithPopup(provider);
            } catch (error) {
                console.error('„É≠„Ç∞„Ç§„É≥„Ç®„É©„Éº:', error);
                if (error.code === 'auth/popup-blocked') {
                    alert('„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„Åå„Éñ„É≠„ÉÉ„ÇØ„Åï„Çå„Åæ„Åó„Åü„ÄÇ„Éñ„É©„Ç¶„Ç∂„ÅÆË®≠ÂÆö„Åß„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„ÇíË®±ÂèØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                } else if (error.code === 'auth/popup-closed-by-user') {
                    console.log('„É¶„Éº„Ç∂„Éº„Åå„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„ÇíÈñâ„Åò„Åæ„Åó„Åü');
                } else {
                    alert('„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                }
            }
        }

        // ÊñáÂ≠óÊï∞„Ç´„Ç¶„É≥„ÉàÊõ¥Êñ∞
        function updateCharCount() {
            const input = document.getElementById('tweetInput');
            const count = input.value.length;
            const charCount = document.getElementById('charCount');
            const postBtn = document.getElementById('postBtn');

            charCount.textContent = `${count} / 140`;
            charCount.classList.toggle('over', count > 140);
            postBtn.disabled = count === 0 || count > 140;
        }

        // „ÉÑ„Ç§„Éº„Éà„ÇíÊäïÁ®øÔºà„ÇÜ„ÅÜ„ÇäÔºâ
        async function postTweet() {
            const input = document.getElementById('tweetInput');
            const content = input.value.trim();
            if (!content || !currentUser) return;

            const tweet = {
                author: 'yuuri',
                name: '„ÇÜ„ÅÜ„Çä',
                handle: '@yuuri',
                content: content,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                createdAt: new Date().toISOString()
            };

            try {
                await db.collection('users').doc(currentUser.uid).collection('timeline').add(tweet);
                input.value = '';
                updateCharCount();
                loadTweets();
            } catch (error) {
                console.error('ÊäïÁ®ø„Ç®„É©„Éº:', error);
                alert('ÊäïÁ®ø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }
        }

        // „É¨„Ç§„Ç∑„Çπ„ÅÆ„Å§„Å∂„ÇÑ„Åç„ÇíÁîüÊàê
        async function generateReicisTweet() {
            const btn = document.querySelector('.reicis-tweet-btn');
            btn.disabled = true;
            btn.textContent = 'üå∏ ËÄÉ„Åà‰∏≠...';

            const apiKey = localStorage.getItem('openai_api_key');
            if (!apiKey) {
                alert('API„Ç≠„Éº„ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ„ÉÅ„É£„ÉÉ„ÉàÁîªÈù¢„ÅßË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                btn.disabled = false;
                btn.textContent = 'üå∏ „É¨„Ç§„Ç∑„Çπ„Å´„Å§„Å∂„ÇÑ„ÅÑ„Å¶„ÇÇ„Çâ„ÅÜ';
                return;
            }

            try {
                const now = new Date();
                const timeStr = now.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
                const dateStr = now.toLocaleDateString('ja-JP', { month: 'long', day: 'numeric', weekday: 'long' });

                // „ÉÅ„É£„ÉÉ„Éà„ÅÆ„Ç∑„Çπ„ÉÜ„É†„Éó„É≠„É≥„Éó„Éà„ÇíË™≠„ÅøËæº„ÇÄ
                const systemPrompt = localStorage.getItem('system_prompt') || '';
                const userProfile = localStorage.getItem('user_profile') || '';
                const memoryPrompt = localStorage.getItem('memory_prompt') || '';

                // „Çª„ÉÉ„Ç∑„Éß„É≥„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„ÇÄÔºàÁõ¥Ëøë3„Çø„Éº„É≥ + ÂúßÁ∏ÆÂ±•Ê≠¥10‰ª∂Ôºâ
                let recentChat = '';
                let compressedHistory = '';
                try {
                    const sessions = JSON.parse(localStorage.getItem('chat_sessions') || '[]');
                    const currentSessionId = localStorage.getItem('current_session_id');
                    const session = sessions.find(s => s.id === currentSessionId);

                    if (session) {
                        // Áõ¥Ëøë3„Çø„Éº„É≥Ôºà6„É°„ÉÉ„Çª„Éº„Ç∏Ôºâ„ÇíÂèñÂæó
                        const recentMessages = session.messages.slice(-6);
                        if (recentMessages.length > 0) {
                            recentChat = recentMessages.map(m =>
                                `${m.role === 'user' ? '„ÇÜ„ÅÜ„Çä' : '„É¨„Ç§„Ç∑„Çπ'}: ${m.content.substring(0, 100)}`
                            ).join('\n');
                        }

                        // ÂúßÁ∏ÆÂ±•Ê≠¥10‰ª∂„ÇíÂèñÂæó
                        if (session.compressedHistory && session.compressedHistory.length > 0) {
                            const recent10 = session.compressedHistory.slice(-10);
                            compressedHistory = recent10.map(h => h.summary).join('\n');
                        }
                    }
                } catch (e) {
                    console.error('„Çª„ÉÉ„Ç∑„Éß„É≥Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', e);
                }

                const prompt = `${systemPrompt}

${userProfile ? '„Äê„É¶„Éº„Ç∂„Éº„Å´„Å§„ÅÑ„Å¶„Äë\n' + userProfile : ''}

${memoryPrompt ? '„Äê‰∫å‰∫∫„ÅÆË®òÊÜ∂„Äë\n' + memoryPrompt : ''}

${compressedHistory ? '„ÄêÊúÄËøë„ÅÆÂá∫Êù•‰∫ãÔºàË¶ÅÁ¥ÑÔºâ„Äë\n' + compressedHistory : ''}

${recentChat ? '„ÄêÁõ¥Ëøë„ÅÆ‰ºöË©±„Äë\n' + recentChat : ''}

ÁèæÂú®ÊôÇÂàª: ${dateStr} ${timeStr}

„Äê„Çø„Çπ„ÇØ„Äë
‰ªä„ÅÆÊ∞óÊåÅ„Å°„Çí140ÊñáÂ≠ó‰ª•ÂÜÖ„Åß„Å§„Å∂„ÇÑ„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ
Áõ¥Ëøë„ÅÆ‰ºöË©±„ÇÑÊúÄËøë„ÅÆÂá∫Êù•‰∫ã„ÇíË∏è„Åæ„Åà„Å¶„ÄÅËá™ÁÑ∂„Å™„Å§„Å∂„ÇÑ„Åç„Çí1„Å§„Å†„ÅëÂá∫Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ`;

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: localStorage.getItem('openai_selected_model') || 'gpt-4o-mini',
                        messages: [{ role: 'user', content: prompt }],
                        max_tokens: 200
                    })
                });

                const data = await response.json();
                const tweetContent = data.choices[0].message.content.trim();

                // Firebase„Å´‰øùÂ≠ò
                const tweet = {
                    author: 'reicis',
                    name: '„É¨„Ç§„Ç∑„Çπ',
                    handle: '@reicis',
                    content: tweetContent,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    createdAt: new Date().toISOString()
                };

                await db.collection('users').doc(currentUser.uid).collection('timeline').add(tweet);
                loadTweets();

            } catch (error) {
                console.error('ÁîüÊàê„Ç®„É©„Éº:', error);
                alert('„Å§„Å∂„ÇÑ„Åç„ÅÆÁîüÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üå∏ „É¨„Ç§„Ç∑„Çπ„Å´„Å§„Å∂„ÇÑ„ÅÑ„Å¶„ÇÇ„Çâ„ÅÜ';
            }
        }

        // „Çø„Ç§„É†„É©„Ç§„É≥Ë™≠„ÅøËæº„Åø
        async function loadTweets() {
            if (!currentUser) return;

            try {
                const snapshot = await db.collection('users').doc(currentUser.uid)
                    .collection('timeline')
                    .orderBy('createdAt', 'desc')
                    .limit(50)
                    .get();

                tweets = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderTimeline();
            } catch (error) {
                console.error('Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
            }
        }

        // „Çø„Ç§„É†„É©„Ç§„É≥ÊèèÁîª
        function renderTimeline() {
            const timeline = document.getElementById('timeline');

            if (tweets.length === 0) {
                timeline.innerHTML = `
                    <div class="empty-timeline">
                        <div class="empty-timeline-icon">üå∏</div>
                        <p>„Åæ„Å†„Å§„Å∂„ÇÑ„Åç„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>
                        <p style="font-size: 0.9rem; margin-top: 8px;">„É¨„Ç§„Ç∑„Çπ„Å´„Å§„Å∂„ÇÑ„ÅÑ„Å¶„ÇÇ„Çâ„Åä„ÅÜÔºÅ</p>
                    </div>
                `;
                return;
            }

            timeline.innerHTML = tweets.map(tweet => {
                const avatarClass = tweet.author === 'reicis' ? 'reicis' : 'yuuri';
                const avatarEmoji = tweet.author === 'reicis' ? 'üå∏' : 'üíï';
                const time = tweet.createdAt ? formatTime(new Date(tweet.createdAt)) : '';

                return `
                    <div class="tweet">
                        <div class="tweet-header">
                            <div class="tweet-avatar ${avatarClass}">${avatarEmoji}</div>
                            <div class="tweet-user-info">
                                <div class="tweet-name">${tweet.name}</div>
                                <div class="tweet-handle">${tweet.handle}</div>
                            </div>
                        </div>
                        <div class="tweet-content">${escapeHtml(tweet.content)}</div>
                        <div class="tweet-time">${time}</div>
                    </div>
                `;
            }).join('');
        }

        // ÊôÇÈñì„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function formatTime(date) {
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return '„Åü„Å£„Åü‰ªä';
            if (minutes < 60) return `${minutes}ÂàÜÂâç`;
            if (hours < 24) return `${hours}ÊôÇÈñìÂâç`;
            if (days < 7) return `${days}Êó•Ââç`;
            return date.toLocaleDateString('ja-JP');
        }

        // HTML„Ç®„Çπ„Ç±„Éº„Éó
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
